<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>WiFi遥控小车-董文吉</title>
	<style type="text/css" >
	
		.STYLE2 {color: #0149A1}
		body {
			background-color: #e6c31ad6;
		}	
		.STYLE3 {color: #0149A1}
	
	</style>
	<link rel="stylesheet" href="css/index.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
	</head>
	
	
	<body>
	<h2 align="left" class="STYLE3"><center>网页控制界面</center></h2>
	<div class='a'>
		<img src="img/cont1.jpg" />
	</div>
	<hr size=3>
	<form name="form" method="GET" action="Route">
	<p>无线网类型:
    <select name="NET">
      <option value="0" selected>Infra</option>
      <option value="1"         >Ad-Hoc</option>
    </select> 
	</p>
	<p>无线网名称:
    <input name="SSID" type="text" value="linux">
	</p> 
	<p>无线网密钥:  
    <input name="KEY" type="password" value="" >
   	</p>
   	<p>无线网络IP:
    <input name="WIP1"  type="text" size="3" maxlength="3" value="192"/> 
    <input name="WIP2"  type="text" size="3" maxlength="3" value="168"/>
    <input name="WIP3"  type="text" size="3" maxlength="3" value="144"/>
    <input name="WIP4"  type="text" size="3" maxlength="3" value="010"/>
  	(0..255) 
   	</p>
   	<p>子 网 掩码:
    <input name="MASK1"  type="text" size="3" maxlength="3" value="255"/>
    <input name="MASK2"  type="text" size="3" maxlength="3" value="255"/>
    <input name="MASK3"  type="text" size="3" maxlength="3" value="255"/>
    <input name="MASK4"  type="text" size="3" maxlength="3" value="000"/>
 	</p>
 	<p>默 认 网关:
    <input name="GW1"  type="text" size="3" maxlength="3" value="192"/>
    <input name="GW2"  type="text" size="3" maxlength="3" value="168"/>
    <input name="GW3"  type="text" size="3" maxlength="3" value="001"/>
    <input name="GW4"  type="text" size="3" maxlength="3" value="001"/>
  	</p>
  	<p>DNS 服务器:
    <input name="DNS1"  type="text" size="3" maxlength="3" value="202"/>
    <input name="DNS2"  type="text" size="3" maxlength="3" value="114"/>
    <input name="DNS3"  type="text" size="3" maxlength="3" value="134"/>
    <input name="DNS4"  type="text" size="3" maxlength="3" value="133"/>
    <br>
    <br>无线网 MAC: 
    <input name="WMAC0"  type="text" size="2" maxlength="2" value="00"/>
    <input name="WMAC1"  type="text" size="2" maxlength="2" value="DF"/>
    <input name="WMAC2"  type="text" size="2" maxlength="2" value="24"/>
    <input name="WMAC3"  type="text" size="2" maxlength="2" value="6C"/>
    <input name="WMAC4"  type="text" size="2" maxlength="2" value="74"/>
    <input name="WMAC5"  type="text" size="2" maxlength="2" value="96"/>
	(固件固定，无法修改)
  	</p>
  	<hr size=3>
  	<p>
  	<input name="OK"  type="submit" value="保存"/>
  	<span>说明
  	:本设备支持一键恢复出厂设置，恢复后默认为infra型网络，关联AP的ssid为linux，无加密。默认IP为192.168.1.10。
  	</span>
  	</p>
  	<hr size=3>
  	<hr size=3>
  	<hr size=3>
  	</form>
	<form class='b' name="form" method="GET" action="J_OPEN">
  	<input name="J_OPEN" type="submit" value="继电器开">
	</form>
	<form class='b' name="form" method="GET" action="J_CLOSE"> 
 	<input name="J_OPEN" type="submit" value="继电器关">
	</form>
	<form class='b' name="form" method="GET" action="LED_OPEN1">
  	<input name="LED_OPEN1" type="submit" value="LED1开">
 	</form>
 	<form class='b' name="form" method="GET" action="LED_CLOSE1">
 	<input name="LED_OPEN1" type="submit" value="LED1关">
	</form>
	<form class='b' name="form" method="GET" action="LED_OPEN2">
  	<input name="LED_OPEN2" type="submit" value="LED2开">
  	</form>
  	<form class='b' name="form" method="GET" action="LED_CLOSE2">
  	<input name="LED_OPEN2" type="submit" value="LED2关">
  	</form>
	<form class='b' name="form" method="GET" action="Forward">
 	<input name="Forward2" type="submit" value="向前进">
 	</form>
 	<form class='b' name="form" method="GET" action="Stop">
 	<input name="Forward" type="submit" value="停止前进">
	</form>
	<form class='b' name="form" method="GET" action="Left">
	<input name="Left" type="submit" value="向左转">
	</form>
 	<form class='b' name="form" method="GET" action="Right">
 	<input name="Left" type="submit" value="向右转">
	</form>
	<form class='b' name="form" method="GET" action="RESET_SYS"> 
	<input name="RESET_SYS" type="submit" value="系统复位">
	</form>
	<footer>
		<div class="info">
					时刻保持热爱，谦逊和感恩！
				</div>
	</footer>
	
	</body>
</html>
